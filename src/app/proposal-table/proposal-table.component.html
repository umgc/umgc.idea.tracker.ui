

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
       
      <!-- ID Column -->
      <ng-container matColumnDef="Project Title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Title </th>
        <td mat-cell *matCellDef="let row"> {{row.project_title}} </td>
      </ng-container>
    <!-- ID Column -->
    <ng-container matColumnDef="Project Description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Description </th>
      <td mat-cell *matCellDef="let row"> {{row.project_description}} </td>
    </ng-container>
    <!-- state Column -->
    <ng-container matColumnDef="Project Website">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Website </th>
      <td mat-cell *matCellDef="let row"> {{row.project_website}} </td>
    </ng-container>
    <!-- city Column -->
    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let row"> {{row.status.status_descr}} </td>
    </ng-container>
    
    
     
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row" class="action-link"> 
        <button mat-raised-button color="primary" (click)=" ProjectDetails(row.id)">Details</button>
        
      </ng-container>
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Update </th>
        <td mat-cell *matCellDef="let row" class="action-link"> 
        <button mat-raised-button color="accent" (click)=" updateProject(row.id)">Update</button>
        
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
        <td mat-cell *matCellDef="let row" class="action-link"> 
        <button mat-raised-button color="warn" (click)="deleteProject(row.id)">Delete</button>
        
      </ng-container>
    
    

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[8, 10, 25, 100]"></mat-paginator>
  </div>
