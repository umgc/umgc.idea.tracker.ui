<div class="col-md-12  ">
    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> Your proposal has been submited successfully.
        <button (click)="closeAlert()"type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

<div class="col-md-6 offset-md-3">
    <h3>Update Proposal</h3>
    
    <form (ngSubmit) ="onSubmit()">
        
        <div class="form-group">
            <label>Title</label>
            <input type="text" class = "form-control" id = "project.user.title"
                [(ngModel)] = "project.user.title" name ="project.user.title">
        </div>
        <div class="form-group">
            <label>First Name</label>
            <input required #fname="ngModel" type="text" class = "form-control" id = "project.user.first_name"
                [(ngModel)] = "project.user.first_name" name ="project.user.first_name">
                <span *ngIf="fname.invalid && fname.touched" class="error">First name is required</span> 
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input required #lname="ngModel" type="text" class = "form-control" id = "project.user.last_name"
                [(ngModel)] = "project.user.last_name" name ="project.user.last_name">
                <span *ngIf="lname.invalid && lname.touched" class="error">Last name is required</span> 
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" class = "form-control" id = "project.user.phone_number"
                [(ngModel)] = "project.user.phone_number" name ="project.user.phone_number">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input required #email="ngModel" type="text" class = "form-control" id = "project.user.email"
                [(ngModel)] = "project.user.email" name ="project.user.email">
                <span *ngIf="email.invalid && email.touched" class="error">Email is required</span> 
        </div>
        <!-- <div class="form-group">
            <label>User_Type</label>
            <input type="text" class = "form-control" id = "project.user.user_type"
                [(ngModel)] = "project.user.user_type" name ="project.user.user_type">
        </div> -->
        <div class="form-group">
            <label for="usertypeselect">User Type</label>
            <select [(ngModel)]="project.user.usr_Type.utype_descr" class="form-control" id="usertypeselect" (ngModelChange)=onUserTypeChange($event) name="usertypeselect" >
              <option [value]="" disabled selected >{{project.user.usr_Type.utype_descr}}</option>
              <option [value]="1">Sponsor</option>
              <option [value]="2">Liaison</option>
              <option [value]="3">Other</option>
            </select>
            <!-- <input type="text" [(ngModel)]="status" (ngModelChange)="onNameChange($event)"> -->
          </div>
        
        <div class="form-group">
            <label>Project Title</label>
            <input required #ptitle="ngModel" type="text" class = "form-control" id = "project_title"
                [(ngModel)] = "project.project_title" name ="project_title">
                <span *ngIf="ptitle.invalid && ptitle.touched" class="error">Project Title is required</span> 
        </div>
        <div class="form-group">
            <label>Project Description</label>
            <input required #pdesc="ngModel" type="text" class = "form-control" id = "project_description"
                [(ngModel)] = "project.project_description" name ="project_description">
                <span *ngIf="pdesc.invalid && pdesc.touched" class="error">Project Description is required</span> 
        </div>
        <div class="form-group">
            <label>Project Website</label>
            <input type="text" class = "form-control" id = "project_website"
                [(ngModel)] = "project.project_website" name ="project_website">
        </div>
        <div class="form-group">
            <label>Comment</label>
            <input type="text" class = "form-control" id = "comment"
                [(ngModel)] = "project.comment" name ="comment">
        </div>
        <!-- <div class="form-group">
            <label>Status</label>
            <input type="text" class = "form-control" id = "project.status.status_descr"
                [(ngModel)] = "project.status.status_descr" name ="project.status.status_descr">
        </div> -->
        <div class="form-group">
            <label for="statusselect">Status</label>
            <select [(ngModel)]="project.status.status_descr" class="form-control" id="statusselect" (ngModelChange)=onNameChange($event) name="statusSelect" >
              <option [value]="" disabled selected >{{project.status.status_descr}}</option>
              <option [value]="1">Pending</option>
              <option [value]="2">Approved</option>
              <option [value]="3">Rejected</option>
            </select>
            <!-- <input type="text" [(ngModel)]="status" (ngModelChange)="onNameChange($event)"> -->
          </div>
        
      <button class="btn btn-success" type="submit">Submit</button>
      <button type="cancel" class="btn btn-danger" ng-click="cancel()">Cancel</button>
    
    </form>
    </div>
</div>
