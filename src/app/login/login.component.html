<div class="row">
    <div class="signin">
        
     
  <!-- <div class="col-md-6">

  <div class="col-md-12 ">
      <div class="login-form-2">
      <h3>Admin Login</h3>
  <form>
    <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
    <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Email *" id="username" [(ngModel)]="username" value="" name="username"/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Your Password *" [(ngModel)]="password" id="password" value="" name="password"/>
            </div>
            <div class="form-group">
                <button (click)=handleLogin() class="btn btn-success">Login</button>
                
<!--                <input type="submit" class="btn btn-primary" value="Login"> --> 
            </div>
            <div class="form-group">

                <a href="#" >Forgot Password?</a>
            </div>
 </form>
</div>
</div>
</div>
</div>
